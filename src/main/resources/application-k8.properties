# ===============================
# = APPLICATION CONFIGURATION
# ===============================
application.name=k8
spring.application.name=loveResale-payment-backend
server.port=8025
server.servlet.context-path=/api/payment

# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=${DB_CONNECTION}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = JWT CONFIGURATION
# ===============================
jwt.user.secret=AnotherVerySecureSecretKeyThatIs32PlusChars!
jwt.customer.secret=MySuperSecureLongSecretKeyThatIsAtLeast32Bytes!
# ===============================
# = EXTERNAL INTEGRATIONS
# ===============================
